<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Heat Map - Sagada</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-box {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .info-box h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .info-box ul {
            list-style: none;
            padding: 0;
        }
        .info-box ul li {
            margin: 5px 0;
        }
        .info-box ul li a {
            color: #1e90ff;
            text-decoration: none;
        }
        .info-box ul li a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // Center of Sagada
            const center = { lat: 17.0855, lng: 120.9020 };

            // Initialize the map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: center,
            });

            // Define coordinates for different zones
            const zones = {
                "Northern Zone": [
                    { lat: 17.1, lng: 120.89 },
                    { lat: 17.12, lng: 120.92 },
                    { lat: 17.08, lng: 120.94 },
                    { lat: 17.06, lng: 120.90 },
                ],
                "Central Zone": [
                    { lat: 17.085, lng: 120.895 },
                    { lat: 17.09, lng: 120.91 },
                    { lat: 17.08, lng: 120.92 },
                    { lat: 17.07, lng: 120.91 },
                ],
                "Southern Zone": [
                    { lat: 17.07, lng: 120.88 },
                    { lat: 17.08, lng: 120.89 },
                    { lat: 17.06, lng: 120.90 },
                    { lat: 17.05, lng: 120.89 },
                ],
            };

            // Define tourist spots per zone
            const touristSpots = {
                "Northern Zone": [
                    { name: "Bomod-ok Falls", link: "#bomod-ok-falls" },
                    { name: "Marlboro Hills", link: "#marlboro-hills" },
                ],
                "Central Zone": [
                    { name: "Sumaguing Cave", link: "#sumaguing-cave" },
                    { name: "Echo Valley and Hanging Coffins", link: "#hanging-coffins" },
                ],
                "Southern Zone": [
                    { name: "Kiltepan Viewpoint", link: "#kiltepan-viewpoint" },
                    { name: "Pongas Falls", link: "#pongas-falls" },
                ],
            };

            // Create polygons for zones
            for (const [zoneName, coordinates] of Object.entries(zones)) {
                const polygon = new google.maps.Polygon({
                    paths: coordinates,
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: "#FF0000",
                    fillOpacity: 0.35,
                });

                polygon.setMap(map);

                // Add a click event for each zone
                polygon.addListener("click", () => {
                    const content = `
                        <div class="info-box">
                            <h3>${zoneName}</h3>
                            <ul>
                                ${touristSpots[zoneName]
                                    .map(
                                        (spot) =>
                                            `<li><a href="${spot.link}" target="_blank">${spot.name}</a></li>`
                                    )
                                    .join("")}
                            </ul>
                        </div>
                    `;

                    const infoWindow = new google.maps.InfoWindow({
                        content: content,
                        position: coordinates[0], // Position the info window at the first point of the polygon
                    });

                    infoWindow.open(map);
                });
            }
        }

        // Initialize the map
        window.onload = initMap;
    </script>
</body>
</html>
