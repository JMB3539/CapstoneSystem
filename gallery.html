<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagada Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header>
        <h1>Sagada Attractions Gallery</h1>
    </header>

    <div class="gallery-container">
        <div class="carousel">
            <img src="images/church.jpg" alt="Church">
            <img src="images/church1.jpg" alt="Church">
            <img src="images/blue.jpg" alt="Blue Soil">
            <img src="images/pottery.jpg" alt="Sagada Pottery">
            <img src="images/su.jpg" alt="Sumaguing Cave">
            <img src="images/su2.jpg" alt="Sumaguing Cave">
            <img src="images/marl.jpg" alt="Marlboro Hills">
            <img src="images/bokong-falls.jpg" alt="Bokong Falls">
            <img src="images/sumaguing-cave.jpg" alt="Sumaguing Cave">
            <img src="images/hanging-coffins.jpg" alt="Hanging Coffins">
            <img src="images/kiltepan-viewpoint.jpg" alt="Kiltepan Viewpoint">
            
            
        </div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <div class="dots">
        <span class="active" data-index="0"></span>
        <span data-index="1"></span>
        <span data-index="2"></span>
        <span data-index="3"></span>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const dots = document.querySelectorAll('.dots span');
        let index = 0;

        document.getElementById('next').addEventListener('click', () => {
            index = (index + 1) % images.length;
            updateCarousel();
        });

        document.getElementById('prev').addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            updateCarousel();
        });

        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                index = parseInt(e.target.getAttribute('data-index'));
                updateCarousel();
            });
        });

        function updateCarousel() {
            const offset = -index * 100;
            carousel.style.transform = `translateX(${offset}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
