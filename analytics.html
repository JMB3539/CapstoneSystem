<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagada Tourism Analytics</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #b3bac1;
        }

        /* Header styles */
        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }

        /* Analytics Container */
        .analytics-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .chart-container {
            margin: 20px 0;
            padding: 20px;
            background: rgb(235, 232, 232);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }

        .chart-container h2 {
            margin: 0;
            color: #1e90ff;
        }

        .chart-container canvas {
            display: none;
            margin-top: 10px;
        }

        .spot {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .spot img {
            max-width: 200px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .spot-info {
            flex: 1;
        }

        .spot-info h3 {
            color: #1e90ff;
            margin: 0 0 10px;
        }

        .spot-info canvas {
            display: none;
            margin-top: 10px;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #1e90ff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: #104e8b;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Tourism Analytics</h1>
        <p>Discover insights about tourist visits and trends in Sagada</p>
    </header>

    <!-- Analytics Section -->
    <div class="analytics-container">
        <!-- Monthly Visitor Statistics -->
        <div class="chart-container" onclick="toggleChart('visitorChart')">
            <h2>Monthly Visitor Statistics</h2>
            <canvas id="visitorChart"></canvas>
        </div>

        <!-- Age Demographics -->
        <div class="chart-container" onclick="toggleChart('ageChart')">
            <h2>Age Demographics</h2>
            <canvas id="ageChart"></canvas>
        </div>

        <!-- Top 10 Nationalities -->
        <div class="chart-container" onclick="toggleChart('originChart')">
            <h2>Top 10 Nationalities</h2>
            <canvas id="originChart"></canvas>
        </div>

        <!-- Gender Demographics -->
        <div class="chart-container" onclick="toggleChart('genderChart')">
            <h2>Gender Demographics</h2>
            <canvas id="genderChart"></canvas>
        </div>

        <!-- Spot Visualizations Section -->
        <div class="spot" onclick="toggleChart('sumaguingChart')">
            <img src="sumaguing-cave.jpg" alt="Sumaguing Cave">
            <div class="spot-info">
                <h3>Sumaguing Cave</h3>
                <canvas id="sumaguingChart"></canvas>
            </div>
        </div>

        <div class="spot" onclick="toggleChart('blueSoilChart')">
            <img src="blue-soil.jpg" alt="Blue Soil Hills">
            <div class="spot-info">
                <h3>Blue Soil Hills</h3>
                <canvas id="blueSoilChart"></canvas>
            </div>
        </div>

        <div class="spot" onclick="toggleChart('hangingCoffinsChart')">
            <img src="hanging-coffins.jpg" alt="Hanging Coffins">
            <div class="spot-info">
                <h3>Hanging Coffins</h3>
                <canvas id="hangingCoffinsChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div style="text-align: center;">
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        function toggleChart(chartId) {
            const canvas = document.getElementById(chartId);
            const isVisible = canvas.style.display === 'block';
            canvas.style.display = isVisible ? 'none' : 'block';
        }

        // Chart Initialization (same as before)
        const visitorCtx = document.getElementById('visitorChart').getContext('2d');
        new Chart(visitorCtx, { type: 'line', data: { labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'], datasets: [{ label: 'Visitors', data: [500, 600, 800, 1000, 1500, 2000, 1800, 1700, 1400, 1200, 1000, 900], borderColor: '#1e90ff', fill: true, backgroundColor: 'rgba(30, 144, 255, 0.2)', tension: 0.3 }] } });

        const ageCtx = document.getElementById('ageChart').getContext('2d');
        new Chart(ageCtx, {type: 'pie', data: {labels: ['Infant (0-2)', 'Children (3-17)', 'Young Adults (18-39)', 'Middle-Age Adults (40-59)', 'Seniors (60+)'], datasets: [{data: [15, 70, 15, 20, 25], backgroundColor: ['#1e90ff', '#87cefa', '#104e8b', '#4682b4', '#00bfff'] }] } });

        const originCtx = document.getElementById('originChart').getContext('2d');
        new Chart(originCtx, { type: 'bar', data: { labels: ['USA', 'Japan', 'China', 'Australia', 'UK', 'Germany', 'Canada', 'South Korea', 'India', 'France'], datasets: [{ data: [1200, 1100, 1050, 1000, 950, 900, 850, 800, 750, 700], backgroundColor: ['#1e90ff', '#87cefa', '#4682b4', '#00bfff', '#104e8b', '#1e90ff', '#87cefa', '#4682b4', '#00bfff', '#104e8b'] }] } });

        const genderCtx = document.getElementById('genderChart').getContext('2d');
        new Chart(genderCtx, { type: 'doughnut', data: { labels: ['Male', 'Female'], datasets: [{ data: [80, 90], backgroundColor: ['#1e90ff', '#87cefa'] }] } });

        const sumaguingCtx = document.getElementById('sumaguingChart').getContext('2d');
        new Chart(sumaguingCtx, { type: 'bar', data: { labels: ['Infant (0-2)', 'Children (3-17)', 'Young Adults (18-39)', 'Middle-Age Adults (40-59)', 'Seniors (60+)'], datasets: [{ data: [0, 20, 150, 50, 5], backgroundColor: ['#1e90ff', '#87cefa', '#104e8b', '#4682b4', '#00bfff'] }] } });

        const blueSoilCtx = document.getElementById('blueSoilChart').getContext('2d');
        new Chart(blueSoilCtx, { type: 'pie', data: { labels: ['Infant (0-2)', 'Children (3-17)', 'Young Adults (18-39)', 'Middle-Age Adults (40-59)', 'Seniors (60+)'], datasets: [{ data: [10, 20, 70, 50, 10], backgroundColor: ['#1e90ff', '#87cefa', '#104e8b', '#4682b4', '#00bfff'] }] } });

        const hangingCoffinsCtx = document.getElementById('hangingCoffinsChart').getContext('2d');
        new Chart(hangingCoffinsCtx, { type: 'doughnut', data: { labels: ['Infant (0-2)', 'Children (3-17)', 'Young Adults (18-39)', 'Middle-Age Adults (40-59)', 'Seniors (60+)'], datasets: [{ data: [5, 30, 100, 50, 10], backgroundColor: ['#1e90ff', '#00bfff', '#104e8b', '#4682b4', '#00bfff'] }] } });
    </script>

</body>
</html>
